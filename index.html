<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <section class="container my-5">
        <div class="row">
            <div id="search"class="col-12 col-md-4 col-xl-3">
                <form>
                    <div class="form-group">
                      <label for="city-input">Search for a city:</label>
                      <input type="text" class="form-control" id="city-input" placeholder="City Name" />
                    </div>
                    <button class="btn btn-success">Search</button>
                </form>
            </div>
            <div id="results" class="col-12 col-md-8 col-xl-9">
                <div id="current-weather"></div>
                <div id="5-day-forecast"></div>
            </div>
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
