<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <h1>Weather Dashboard</h1>
        <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
    </header>
    <section class="container my-5">
        <div class="row">
            <div id="search"class="col-12 col-md-4 col-xl-3">
                <form id="city-search-form">
                    <div class="form-group">
                      <label for="city-input">Search for a city:</label>
                      <input type="text" class="form-control" id="city-input" placeholder="City Name" />
                      <button type="submit" class="btn btn-success"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div>>
                    <div id="city-container" class="list-group"></div>
                </div>
            </div>
            <div id="results-container" class="col-12 col-md-8 col-xl-9">
                <div id="current-weather">
                    <h3 id="city-name" class="city-name align-middle"></h3>
                    <img id="city-icon" alt="">
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="UVI"></p>
                </div>
                <div id="five-day-container"></div>
            </div>
        </div>
    </section>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
